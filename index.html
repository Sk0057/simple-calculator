<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="grid">
            <p class="display">0</p>
            <button class="btn clear">C</button>
            <button class="btn backspace">←</button>
            <button class="btn divide">÷</button>
            <button class="no seven">7</button>
            <button class="no eight">8</button>
            <button class="no nine">9</button>
            <button class="btn multiply">×</button>
            <button class="no four">4</button>
            <button class="no five">5</button>
            <button class="no six">6</button>
            <button class="btn minus">-</button>
            <button class="no one">1</button>
            <button class="no two">2</button>
            <button class="no three">3</button>
            <button class="btn plus">+</button>
            <button class="no zero">0</button>
            <button class="btn equal">=</button>
        </div>
    </body>
</html>
